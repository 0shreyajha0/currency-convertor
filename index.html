<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8" />
    <title>Currency Converter - AngularJS</title>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"
    ></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body ng-controller="myCtrl">
    <div class="wrapper">
      <div class="header">
        <h1 class="header-title">Currency Converter</h1>
      </div>

      <div class="content">
        <h2 class="content-title">
          Real Time Currency Exchange: USD &#8594; Your Currency
        </h2>

        <div class="container">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <p>
                Base currency:
                <span class="label label-primary">{{sourceCurrency}}</span>
              </p>

              <label>Amount:</label>
              <input type="number" ng-model="amount" class="form-control" />

              <label>Search:</label>
              <input
                ng-model="searchCurrency"
                class="form-control"
                placeholder="Search currency"
              />

              <p>
                <b>{{amount|currency}} {{sourceCurrency}} is equivalent to:</b>
              </p>

              <table class="table table-bordered table-striped">
                <tr>
                  <th>Currency</th>
                  <th>Amount</th>
                </tr>
                <tr
                  ng-repeat="(key,quote) in quotes"
                  ng-show="([key] | filter:searchCurrency).length > 0"
                >
                  <td class="col-md-5">{{key.slice(3,6)}}</td>
                  <td class="col-md-5">{{quote * amount | number: 2}}</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <p class="footer-credit"><b>Made with love by Shreya</b></p>
      </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
